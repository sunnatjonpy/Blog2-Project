{% extends 'base.html' %} <!-- Base html bilan boyitiladi -->
{% load crispy_forms_tags %}
{% block title %} Kirish {% endblock title %} <!-- Saytga kirish title -->


{% block content %}
  <h2>Saytga kirish</h2>
  <form  method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Kirish</button>
    <a  class="btn btn-outline-warning" href="{% url 'password_reset' %}" role="button" type="submit">Parolni tiklash</a>
  </form>
{% endblock content %}
